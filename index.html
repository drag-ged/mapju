<!DOCTYPE html>
<html lang="en">
	<head>
		<title>MAP.JU</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="style.css">
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.120.1/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.120.1/examples/jsm/"
        }
      }
    </script>
  </head>
	<body>
    <div id="loading-screen">
      <div id="loader"></div>
    </div>
    <div class="btn-1">
      <a href="/mikiya/mapju/mapju.html"><span>ENTER JUSL</span></a>
    </div>
    <script>
      function reRoute() {
      location.replace(".mikiya/mapju/mapju.html")
      }
    </script>
    
    <script type="module">

			import * as THREE from 'three';
			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import Stats from 'three/addons/libs/stats.module.js';
      import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
			import { RectAreaLightUniformsLib } from 'three/addons/lights/RectAreaLightUniformsLib.js';
      import { RectAreaLightHelper } from 'three/addons/helpers/RectAreaLightHelper.js';
			let renderer, scene, camera, raycaster, pointer;
			let stats;
      let INTERSECTED;

			init();

			function init() {

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setAnimationLoop( animation );
				renderer.outputEncoding = THREE.sRGBEncoding;
				document.body.appendChild( renderer.domElement );

        //LOADER
        const loadingManager = new THREE.LoadingManager( () => {
        const loadingScreen = document.getElementById( 'loading-screen' );
        loadingScreen.classList.add( 'fade-out' );
        // optional: remove loader from DOM via event listener
        loadingScreen.addEventListener( 'transitionend', onTransitionEnd );
        } );
        //RAYCASTER
        raycaster = new THREE.Raycaster();
        pointer = new THREE.Vector2();
        document.addEventListener( 'mousemove', onPointerMove );
        //CAMERA
				camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
				camera.position.set( 0, 100, 0 );
        camera.name = 'camera';
				scene = new THREE.Scene();
        // Background

        //const backGround = new THREE.TextureLoader().load('./images/bg_main.png');
        scene.background = new THREE.Color(0x111111);
				
        //LIGHTS
        const pointLight = new THREE.PointLight(0xff0000);
        pointLight.position.set(0, 30, 0);

        const pointLight2 = new THREE.PointLight(0xcc00ff);
        pointLight2.position.set(-6,5,-.12);

        const ambientLight = new THREE.AmbientLight(0xffffff);
        scene.add(pointLight);
        
				const rectLight1 = new THREE.RectAreaLight( 0xcc0000, 5, 12, 40 );
				rectLight1.position.set( -14, -10, 0 );
        rectLight1.lookAt(-14,10,0)
				scene.add( rectLight1 );
        const helperRectLight1 = new RectAreaLightHelper( rectLight1 );
        rectLight1.add( helperRectLight1 );

				const rectLight2 = new THREE.RectAreaLight( 0xcc0011, 5, 12, 40 );
				rectLight2.position.set( -2, -10, 0 );
        rectLight2.lookAt(-2,10,0)
				scene.add( rectLight2 );
        const helperRectLight2 = new RectAreaLightHelper( rectLight2 );
        rectLight2.add( helperRectLight2 );
        
				const rectLight3 = new THREE.RectAreaLight( 0xcc0055, 5, 12, 40 );
				rectLight3.position.set( 10, -10, 0 );
        rectLight3.lookAt(10,10,0)
				scene.add( rectLight3 );
        const helperRectLight3 = new RectAreaLightHelper( rectLight3 );
        rectLight3.add( helperRectLight3 );
        
        const rectLight4 = new THREE.RectAreaLight( 0xcc00dd, 5, 12, 40 );
				rectLight4.position.set( 22, -10, 0 );
        rectLight4.lookAt(22,10,0)
				scene.add( rectLight4 );
        const helperRectLight4 = new RectAreaLightHelper( rectLight4 );
        rectLight4.add( helperRectLight4 );
        
        const rectLight5 = new THREE.RectAreaLight( 0xcc00ff, 50, 10, 3 );
				rectLight5.position.set( 2, 20, 10 );
        rectLight5.lookAt(2,-10,-50)
				scene.add( rectLight5 );
        
        //const helperRectLight5 = new RectAreaLightHelper( rectLight5 );
        //rectLight5.add( helperRectLight5 );
        
        
        //FLOOR
        
        const geoFloor = new THREE.BoxGeometry( 2000 , 2000 ,0.1 );
				const matStdFloor = new THREE.MeshStandardMaterial( { color: 0x808080, roughness: 0.8, metalness: 0 } );
				const mshStdFloor = new THREE.Mesh( geoFloor, matStdFloor );
        mshStdFloor.position.set(0,0,15)
				scene.add( mshStdFloor );
        //KNOT
        const geometry = new THREE.TorusKnotGeometry( 20, 2, 100, 16 );
        const material = new THREE.MeshBasicMaterial( { color: 0xffff00 } );
        const torusKnot = new THREE.Mesh( geometry, material );
        torusKnot.name = 'torusKnot';
        scene.add( torusKnot );
        //TEXT MATERIAL
        let geometry_t;
        var loader = new THREE.FontLoader();
        loader.load( './node_modules/three/examples/fonts/helvetiker_regular.typeface.json', function ( font ) {

        geometry_t = new THREE.TextGeometry( 'Hello three.js!', {
          font: font,
          size: 8,
          height: 5,
          curveSegments: 10,
          bevelEnabled: false
        } );
        } );
        var material_t = new THREE.MeshBasicMaterial({color:0xffffff});
        var text = new THREE.Mesh(geometry_t, material_t);
        text.position.set(0,100,0)
        scene.add(text);
        //MODELS
        const groupMAP = new THREE.Group();
        let object_m_model,object_a_model,object_p_model,object_fs_model,object_j_model,object_u_model
        var loader = new GLTFLoader(loadingManager);
        loader.load('./models/m_model/m_model.gltf', function(gltf) {
        object_m_model = gltf.scene;
        //wireframe
        /*
        object_m_model.traverse((node) => {
        if (!node.isMesh) return;
        node.material.wireframe = true;
        });*/
        object_m_model.position.set(-14,0,0)
        groupMAP.add(object_m_model); 
        });
        //a_model

        var loader = new GLTFLoader(loadingManager);
        loader.load('./models/a_model/a_model.gltf', function(gltf) {
        object_a_model = gltf.scene;
        /*
        object_a_model.traverse((node) => {
        if (!node.isMesh) return;
        node.material.wireframe = true;
        });*/
        object_a_model.position.set(-4,0,-.12)
        groupMAP.add(object_a_model);
        });
        //p_model

        var loader = new GLTFLoader(loadingManager);
        loader.load('./models/p_model/p_model.gltf', function(gltf) {
        object_p_model = gltf.scene;
        /*
        object_p_model.traverse((node) => {
          if (!node.isMesh) return;
          node.material.wireframe = true;
        });*/
        object_p_model.position.set(4,0,-0.7)
        groupMAP.add(object_p_model);
        });
        //fs_model

        var loader = new GLTFLoader(loadingManager);
        loader.load('./models/fs_model/fs_model.gltf', function(gltf) {
        object_fs_model = gltf.scene;
          /*
        object_fs_model.traverse((node) => {
            if (!node.isMesh) return;
            node.material.wireframe = true;
            });*/
          object_fs_model.position.set(10,0,3.5)
          groupMAP.add(object_fs_model);
        });
        //j_model

        var loader = new GLTFLoader(loadingManager);
        loader.load('./models/j_model/j_model.gltf', function(gltf) {
          object_j_model = gltf.scene;
          /*
            object_j_model.traverse((node) => {
              if (!node.isMesh) return;
              node.material.wireframe = true;
            });*/
            object_j_model.position.set(15,0,3)
            groupMAP.add(object_j_model);
          });
          //m_model

        var loader = new GLTFLoader(loadingManager);
        loader.load('./models/u_model/u_model.gltf', function(gltf) {
        object_u_model = gltf.scene;
        /*
        object_u_model.traverse((node) => {
          if (!node.isMesh) return;
          node.material.wireframe = true;
        });*/
        object_u_model.position.set(22,0,3)
        groupMAP.add(object_u_model);
        });

				scene.add(groupMAP);

        //CONTROLS
				const controls = new OrbitControls( camera, renderer.domElement );
				controls.target.set(0,0,0);
				controls.update();

				//

				window.addEventListener( 'resize', onWindowResize );

				stats = new Stats();
				document.body.appendChild( stats.dom );

			}

			function onWindowResize() {

				renderer.setSize( window.innerWidth, window.innerHeight );
				camera.aspect = ( window.innerWidth / window.innerHeight );
				camera.updateProjectionMatrix();

			}
      function onPointerMove( event ) {

      pointer.x = ( event.clientX / window.innerWidth ) * 2 - 1;
      pointer.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

      } 
      
      function onTransitionEnd(event) {
      event.target.remove();
      }

			function animation( time ) {

			  const	mesh = scene.getObjectByName( 'torusKnot' );
				mesh.rotation.z = time / 3000;
        //camera.rotation.z = time / 1000;
        renderer.render( scene, camera );
				//render();
				stats.update();
      }
      /*
      function render() {

      // find intersections

      raycaster.setFromCamera( pointer, camera );

      const intersects = raycaster.intersectObjects( scene.children );

      if ( intersects.length > 0 ) {

      if ( INTERSECTED != intersects[ 0 ].object ) {

      if ( INTERSECTED ) INTERSECTED.material.emissive.setHex( INTERSECTED.currentHex );

      INTERSECTED = intersects[ 0 ].object;
      INTERSECTED.currentHex = INTERSECTED.material.emissive.getHex();
      INTERSECTED.material.emissive.setHex( 0xff0000 );

      }

      } else {

      if ( INTERSECTED ) INTERSECTED.material.emissive.setHex( INTERSECTED.currentHex );

      INTERSECTED = null;

      }

      renderer.render( scene, camera );

    }*/

		</script>
	</body>
</html>
